<h1>"Странные" буквы</h1>
<img src="345.png" alt="abbr">
<p>В современном русском языке не склоняются:</p>
<ul>
    <li>инициальные аббревиатуры(составленные из первых букв слов), <br>
    кончающиеся <b>гласным</b>, например: <abbr title="Московский государственный университет">МГУ</abbr>, <abbr title="Открытое акционерное общество"></abbr>ОАО;</li>
    <li> <b>заимвствованные</b> аббревиатуры, кончающиеся твёрдым согласным, <br>
    например: <abbr title="Metropolitan Area Network">MAN</abbr>;</li>
</ul>
